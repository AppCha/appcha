<template name="dashboard">
  <div class="dashboard">
    <div class="row">
      {{#loading ready=isReady}}
        {{#if empty projects }}
         {{> noProjects }}
        {{else}}
          {{#each projects }}
            {{> dashboard_project_card data=this }}
          {{/each}}
        {{/if}}
      {{/loading}}
    </div>

  </div>
</template>
