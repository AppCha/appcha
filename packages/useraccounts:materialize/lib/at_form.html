<template name="atForm">
  {{#unless hide}}
      <div class="at-form">


        {{#if showError}}
          {{> atError}}
        {{/if}}
        {{#if showResult}}
          {{> atResult}}
        {{/if}}
        {{#if showMessage}}
          {{> atMessage}}
        {{/if}}
        {{#if showPwdForm}}
          {{> atPwdForm}}
        {{/if}}

        {{#if showOauthServices}}
          <p>Quickly log in using your favorite social profile</p>
          {{> atOauth}}
        {{/if}}
        {{#if showTermsLink}}
          {{> atTermsLink}}
        {{/if}}
        {{#if showSignInLink}}
          {{> atSigninLink}}
        {{/if}}
        {{#if showSignUpLink}}
          {{> atSignupLink}}
        {{/if}}
        {{#if showResendVerificationEmailLink}}
          {{> atResendVerificationEmailLink}}
        {{/if}}
      </div>
  {{/unless}}
</template>
